<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>UNIR - Gerador de QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        html,
        body {
            height: 100%;
            /* Garante que o corpo ocupe toda a altura da tela */
            margin: 0;
            /* Remove a margem padrão */

            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #003366;
            font-size: 3rem;
            margin-top: 30px;
        }

        .container {
            margin-top: 40px;
        }

        .logo {
            width: 200px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 15px;
            border: 2px solid #ccc;
            font-size: 1.2rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 10rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            color: #333;
            margin-top: auto;
            /* Faz com que o footer seja empurrado para o final */
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-logo h2 {
            margin: 0;
            font-size: 24px;
        }

        .footer-logo p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #555;
        }

        .footer-links ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        .footer-links ul li {
            margin: 0 15px;
        }

        .footer-links a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #007bff;
        }

        .footer-social {
            margin-top: 15px;
        }

        .social-icon {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: #333;
        }

        .social-icon:hover {
            color: #007bff;
        }

        footer .copyright {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }

            .footer-links ul {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- Logo UNIR -->
    <a href="https://unityinnovation.com.br">
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo UNIR" class="logo">
    </a>

    <h1>Gerador de QR Code</h1>

    <!-- Formulário para inserir URL -->
    <div class="container">
        <form method="POST">
            <input type="text" name="url" placeholder="Digite a URL" required>
            <br>
            <button type="submit">Gerar QR Code</button>
        </form>
    </div>

    <!-- Link para o Instagram -->
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <!-- Substitua com o caminho correto da sua logo -->
                <a href="https://unityinnovation.com.br">
                    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo UNIR" class="logo" style="width: 5rem;">
                </a>
            </div>

            <div class="footer-social">
                <p>Instagram: <a href="https://www.instagram.com/unityinnovation" target="_blank">@unityinnovation</a>
                </p>
                <p>Instagram: <a href="https://www.instagram.com/samuel_mzz" target="_blank">@samuel_mzz</a></p>
            </div>
        </div>
        <p class="copyright">© Copyright. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
